<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<style type="text/css">
		  pre {
				white-space: pre-wrap;
			}
		</style>

	</head>
	<body>

		<div class="form-group row">
			<div class="col-sm-8">
				<div class="form-check">
					<input id="maria" class="form-check-input" type="radio" name="who">
					<label class="form-check-label">Maria Bamford</label>
				</div>
				<div class="form-check">
					<input id="davec" class="form-check-input" type="radio" name="who">
					<label class="form-check-label">Dave Chappelle</label>
				</div>
				<div class="form-check">
					<input id="louis" class="form-check-input" type="radio" name="who">
					<label class="form-check-label">Louis CK</label>
				</div>
				<div class="form-check">
					<input id="johnm" class="form-check-input" type="radio" name="who">
					<label class="form-check-label">John Mulaney</label>
				</div>
				<div class="form-check">
					<input id="iliza" class="form-check-input" type="radio" name="who">
					<label class="form-check-label">Iliza Shlesinger</label>
				</div>
				<div class="form-check">
					<input id="bible" class="form-check-input" type="radio" name="who">
					<label class="form-check-label">King James Bible</label>
				</div>
			</div>
		</div>

		<input id="message" type="text" placeholder="message">
		<!-- <input id="submit" type="button" value="submit"> -->
		<button id="submit" class="btn btn-primary" type="submit">submit</button>

		<br>
		<pre id="output"></pre>


		<!-- <script src="client.js"></script> -->
		<script type="text/javascript">
			var objectSocket = io.connect('http://localhost:8080/');
			objectSocket.on('message', function(objectData) {
				console.log('client objectData',objectData);
				$('#output')
					.prepend('> ' + objectData.text + '\n\n')
				;
      });

      $('#submit')
        .on('click', function() {
					console.log('who', $("form input[type='radio']:checked").val());
					console.log('message', $('#message').val());
          objectSocket.emit('message', {
						'strWho': $("form input[type='radio']:checked").val(),
            'strQuery': $('#message').val()
          });
          console.log('click');
        })
      ;
		</script>

	</body>
</html>
